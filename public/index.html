<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NDA test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>

            <section class="container pt-4 pb-5">
                <h1 class="text-center mb-4">Create New Customers</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <form action="http://localhost:3000/submit" method="POST">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="first_name">First name:</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control" value="Dominic" required="required">
                                </div>
                                <div class="form-group col-6">
                                    <label for="last_name">Last name:</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control" value="Neo" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" value="dom.neo.ws@gmail.com" required="required">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" name="phone" id="phone" class="form-control" value="+15142546011" required="required">
                            </div>
                            <h4 class="text-center my-4">Address Detail</h4>
                            <div class="form-group">
                                <label for="address">Full Address:</label>
                                <input type="text" name="address" id="address" class="form-control" value="123 Oak St" required="required">
                            </div>
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" name="country" id="country" class="form-control" value="CA" required="required">
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="city">City:</label>
                                    <input type="text" name="city" id="city" class="form-control" value="Ottawa" required="required">
                                </div>
                                <div class="form-group col-6">
                                    <label for="province">Province:</label>
                                    <input type="text" name="province" id="province" class="form-control" value="ON" required="required">
                                </div>
                                <div class="form-group col-6">
                                    <label for="address_phone">Address phone:</label>
                                    <input type="text" name="address_phone" id="address_phone" class="form-control" value="555-1212" required="required">
                                </div>
                                <div class="form-group col-6">
                                    <label for="zip">Zip Code:</label>
                                    <input type="text" name="zip" id="zip" class="form-control" value="123 ABC" required="required">
                                </div>
                                <div class="form-group col-6">
                                    <label for="add_first_name">First name:</label>
                                    <input type="text" name="add_first_name" id="add_first_name" class="form-control" value="Dominic" required="required">
                                </div>
                                <div class="form-group col-6">
                                    <label for="add_last_name">Last name:</label>
                                    <input type="text" name="add_last_name" id="add_last_name" class="form-control" value="Dominic Neo" required="required">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary mt-5">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
